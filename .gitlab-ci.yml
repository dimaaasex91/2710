stages:
  - ver
  - build
  - push_image
  - tests
  - deploy

ver:
  stage: ver
  tags:
    - docker
  script:
    - python --version
    - whoami

build_python:
  stage: build
  image: python:3.9
  tags:
    - docker
  script:
    - pip install -r python/requirements.txt
  artifacts:
    when: always
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - ./*
    exclude:
      - ./git/
      - ./git/**/*
      - .gitlab-ci.yml
      - .gitignore

build_docker_image:
  stage: build
  tags:
    - docker
  before_script: 
    - docker info
  script:
    - cd python
    - docker build -t dimaaasex911/python-flask




